

<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- for 360 分别代表用极速模式，兼容模式，IE模式打开-->
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="../Content/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
     <link href="../lib/icheck/skins/all.css" rel="stylesheet" />
         <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js"></script>
</head>
<body>
    <div class="pd-10">
        <form action="../User/Add" method="post" class="form form-horizontal" id="form-member-add">
	         <div class="row cl">
	         	<div class="col-1"></div>
	         	<label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
	            <div class="formControls col-5">
	                 <input type="text" class="input-text" value="" placeholder="" id="userName"  name="userName"  datatype="*2-10" />
	            </div>
	            <div class="col-2"></div>
	         </div>
             <div class="row cl">
             	<div class="col-1"></div>
                <label class="form-label col-3"><span class="c-red">*</span>密码：</label>
                <div class="formControls col-5">
                    <input type="text" class="input-text" value="" placeholder="" id="password"  name="password"  datatype="*2-20" />
                </div>
                <div class="col-2"></div>
            </div>      
            <div class="row cl">
            	<div class="col-1"></div>
                <label class="form-label col-3">备注：</label>
                <div class="formControls col-5">
                    <input type="text" class="input-text" value="" placeholder="" id="description"  name="description"  datatype="*1-20" />
                </div>
                <div class="col-2"></div>
            </div>                    
            <div class="row cl">
                <div class="col-2-2 col-offset-4">
                    <input class="layui-btn layui-btn-normal" type="submit"  id="SaveButton" name="SaveButton" value="&nbsp;&nbsp;保存&nbsp;&nbsp;" />
               		&nbsp;&nbsp;&nbsp;
               		<input class="layui-btn layui-btn-warm" type="button" id="CancelButton" class="CancelButton" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">              		              
                </div>
            </div>
        </form>
    </div>

    <script src="../Scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../lib/icheck/jquery.icheck.min.js"></script>
    <script type="text/javascript" src="../lib/Validform/5.3.2/Validform.min.js"></script>

    <script type="text/javascript" src="../lib/layer/1.9.3/layer.js"></script>
    <script type="text/javascript" src="../lib/H-ui.js"></script>
    <script type="text/javascript" src="../lib/H-ui.admin.js"></script>

    <script type="text/javascript">
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
            });
            //验证表单
            $("#form-member-add").Validform({
                tiptype: 2,
                ajaxPost: true,
                callback: function (data) {
                    if (data.success) {                   	
                        layer.msg('修改用户信息成功!', { 
                        	icon: 1, 
                        	time: 1000,
                        	end:function(){
                        		var index = parent.layer.getFrameIndex(window.name);
                                //parent.$('.btn-success').click();
                                parent.$('#list_data').datagrid('reload');
                                parent.layer.close(index);
                        	}});
                        
                    } else {
                        layer.msg('修改失败,请检查录入项是否规范!', { icon: 1, time: 1000 });
                    }

                }
            });
            
            $("#CancelButton").click(function(){
            	var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-success').click();
                parent.$('#list_data').datagrid('reload');
                parent.layer.close(index);
            }); 

        });
    </script>

</body>
</html>
